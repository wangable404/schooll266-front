<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>School Achievements Admin Panel</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link rel="stylesheet" href="./admin.css" />
    <link rel="stylesheet" href="../../global.css" />
  </head>

  <body>
    <div class="loader-container hidden" id="loaderContainer">
      <div class="loader-content">
        <div class="loader-icon"></div>
        <div class="percentage" id="percentage">0%</div>
        <div class="loader">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div class="status" id="status">Ishga tayyor</div>
      </div>
    </div>

    <!-- TOAST CONTAINER -->
    <div class="toast-container" id="toastContainer"></div>
    <div class="admin-container">
      <aside class="sidebar">
        <div class="sidebar-header">
          <h3>Maktab Admin</h3>
        </div>
        <div class="sidebar-menu">
          <div class="menu-item">
            <a href="../admin-dashboard/dashboard.html" class="menu-link">
              <i class="fas fa-tachometer-alt"></i>
              <span>Dashboard</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="../admin-achievments/admin.html" class="menu-link active">
              <i class="fas fa-trophy"></i>
              <span>Yutuqlar</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="../admin-parental/admin.html" class="menu-link">
              <i class="fas fa-chalkboard-teacher"></i>
              <span>Ota-ona</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="../admin-events/admin.html" class="menu-link">
              <i class="fas fa-calendar-alt"></i>
              <span>Tadbirlar</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="../admin-clubs/admin.html" class="menu-link">
              <i class="fas fa-users"></i>
              <span>To'garaklar</span>
            </a>
          </div>
          <div class="menu-item">
            <a href="../admin-gallery/admin.html" class="menu-link">
              <i class="fas fa-images"></i>
              <span>Foto Galereya</span>
            </a>
          </div>
        </div>
      </aside>
      <main class="main-content">
        <div class="header">
          <h1>Maktab Yutuqlari Boshqaruvi</h1>
          <div class="user-info">
            <img
              src="https://randomuser.me/api/portraits/women/45.jpg"
              alt="Admin"
            />
            <span>Admin</span>
          </div>
        </div>

        <div class="admin-card fade-in">
          <div class="admin-card-header">
            <h2>Mavjud Yutuqlar</h2>
            <button class="btn btn-primary" id="addAchievementBtn">
              <i class="fas fa-plus"></i> Yangi Yutuq Qo'shish
            </button>
          </div>
          <div class="achievements-grid"></div>
        </div>
      </main>
    </div>
    <div class="modal" id="achievementModal">
      <div class="modal-content">
        <div class="modal-header">
          <h3>Yangi Yutuq Qo'shish</h3>
          <button class="modal-close" id="closeModal">&times;</button>
        </div>
        <div class="modal-body">
          <form id="achievementForm">
            <input type="hidden" id="achievementHidden" />
            <div class="form-group">
              <label for="achievementImage">Rasm</label>
              <div class="image-preview" id="imagePreview">
                <span class="image-preview-text">Rasm tanlanmagan</span>
              </div>
              <input
                type="file"
                id="achievementImage"
                class="file-input"
                accept="image/*"
              />
              <label for="achievementImage" class="file-label">
                <i class="fas fa-upload"></i> Rasm tanlash
              </label>
            </div>
            <div class="form-group">
              <label for="achievementTitle">Sarlavha</label>
              <input
                type="text"
                id="achievementTitle"
                class="form-control"
                placeholder="Respublika Matematika Olimpiadasi"
                required
              />
            </div>
            <div class="form-group">
              <label for="achievementDate">Sana</label>
              <input
                type="text"
                id="achievementDate"
                class="form-control"
                placeholder="2023-yil, May"
                required
              />
            </div>
            <div class="form-group">
              <label for="achievementDescription">Tavsif</label>
              <textarea
                id="achievementDescription"
                class="form-control"
                rows="4"
                placeholder="9-sinf o'quvchisi Ahmadjonov Ali respublika matematika olimpiadasida 1-o'rinni qo'lga kiritdi."
                required
              ></textarea>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button class="btn" id="cancelBtn">Bekor qilish</button>
          <button class="btn btn-primary" id="saveBtn">Saqlash</button>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../../global.js"></script>
    <script src="./admin.js"></script>
  </body>
</html>
